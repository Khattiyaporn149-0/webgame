<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Heist - เดโม (ประชุมแบบโต้ตอบได้)</title>

    <style>
       .bai-jamjuree-medium {
        font-family: "Bai Jamjuree", sans-serif;
        font-weight: 500;
        font-style: normal;
        }
    /* ตั้งค่าพื้นฐาน */
        body {
            margin: 0;
            background-color: #000;
            font-family:"Bai Jamjuree";
            width: 100vw;
            height: 100vh;
            overflow: hidden;;
        }
        
        html ,body, * {
        cursor: url("assets/Normal\ Select.cur"), all-scroll;
        }
        button:hover, a:hover {
        cursor: url("./assets/Alternate\ Select.cur") 8 8, pointer;
        }

        /* -------------------------------------------
            1. GAME CONTAINER 
            1. พื้นที่เกม (แผนที่หลัก)
            ------------------------------------------- */
        #game-container {
            position: absolute; 
            width: 8192px; 
            height: 8192px; 
            background-color: #222; 
            background-position: left top;
            background-repeat: no-repeat;
            overflow: hidden;
            z-index: 1; 
            transition: transform 0.05s linear;
            background-image: url('assets/images/map_base_8192.png'); /* ใช้ภาพฐานของแผนที่ให้ตรงกับ Tiled */
            background-size: 8192px 8192px; /* ขนาดของแผนที่ตามที่กำหนดไว้ */
            will-change: transform; 
            backface-visibility: hidden; 
            transform: translateZ(0); /* hint GPU */
        }

        /* ดีบักโอเวอร์เลย์ (แคนวาส) บนพื้นที่หลัก */
        #debug-overlay {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            pointer-events: none;
        }

        /* ตัวละครผู้เล่น */
        #player {
            position: absolute;
            width: 200px;
            height: 220px;
            image-rendering: pixelated;
            z-index: 300; 
            transition: transform 0.05s linear;
            will-change: transform; 
            backface-visibility: hidden; 
            transform: translateZ(0);
        }
        
        /* -------------------------------------------
            2. วิสัยทัศน์ (หมอกสงคราม)
            ------------------------------------------- */
        #vision-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 200;
            will-change: background; 
        }
        
        /* -------------------------------------------
            3. MISSION SPOTS (à¸ˆà¸¸à¸”à¸ à¸²à¸£à¸à¸´à¸ˆ)
            3. จุดภารกิจ
            ------------------------------------------- */
        .mission-spot {
            position: absolute;
            width: 90px; 
            height: 90px; 
            border-radius: 8px;
            opacity: 0.6;
            z-index: 100;
            transition: opacity 0.2s, border 0.2s;
        }

        #mission-guest {
            background-color: blue; 
            border: 5px solid blue;
        }

        #mission-heist {
            background-color: red; 
            border: 5px solid red;
        }    
        /* -------------------------------------------
            4. INTERACTION UI (à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¹‚à¸•à¹‰à¸•à¸­à¸š)
            4. ส่วนโต้ตอบ
            ------------------------------------------- */
        #interaction-hint {
            position: fixed;
            bottom: 50px; 
            left: 50%;
            transform: translateX(-50%); 
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 500; 
            display: none; 
        }
        
        /* -------------------------------------------
            5. LOG EVENT UI (à¸£à¸°à¸šà¸šà¸«à¸¥à¸±à¸à¸à¸²à¸™)
            5. บันทึกเหตุการณ์
            ------------------------------------------- */
        #log-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto; 
            z-index: 500;
            padding: 10px;
            padding-right: 15px; 
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        
        #log-container::-webkit-scrollbar {
            width: 8px;
        }

        #log-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }

        .log-message {
            color: white;
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 1;
            transition: opacity 1s linear; 
        }

        .log-message.heist {
            color: #ffcc00; 
            font-weight: bold;
        }

        /* -------------------------------------------
            6. MISSION STATUS UI (à¹à¸–à¸šà¸ à¸²à¸£à¸à¸´à¸ˆ)
            6. สถานะภารกิจ
            ------------------------------------------- */
        #mission-status-container {
            position: fixed;
            top: 20px;
            right: 190px; 
            width: 350px;
            z-index: 500;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
        }

        #mission-bar-background {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        #mission-bar-fill {
            height: 100%;
            width: 0%; 
            background-color: #00cc00;
            transition: width 0.3s ease-out;
        }
        
        /* -------------------------------------------
            7. ระบบประชุม (Modal)
            ------------------------------------------- */
#meeting-modal {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at center, rgba(30,30,60,0.95), rgba(0,0,0,0.95));
  backdrop-filter: blur(10px);
  z-index: 9999;
  animation: fadeIn 0.3s ease-out;
}
#meeting-wrapper {
  width: 70%;
  max-width: 900px;
  background: rgba(10,10,25,0.85);
  border: 2px solid rgba(255,255,255,0.15);
  border-radius: 20px;
  padding: 24px 32px;
  box-shadow: 0 0 40px rgba(255,0,0,0.3);
  color: #fff;
  text-align: center;
  font-family: "Bai Jamjuree", sans-serif;
}
#meeting-header h2 {
  color: #ff5555;
  text-shadow: 0 0 15px rgba(255,60,60,0.8);
  font-size: 2em;
  margin-bottom: 4px;
}
#player-vote-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
  gap: 20px;
  margin-top: 20px;
}
.player-card {
  background: rgba(255,255,255,0.05);
  border-radius: 14px;
  padding: 12px;
  transition: 0.25s;
  position: relative;
}
.player-card img {
  width: 80px; height: 80px;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}
.player-card .name {
  display: block;
  margin-top: 6px;
  font-weight: 600;
}
.vote-btn {
  margin-top: 10px;
  padding: 6px 10px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff3e3e, #ff7b00);
  color: #fff;
  cursor: pointer;
  transition: 0.2s;
}
.vote-btn:hover {
  background: linear-gradient(90deg, #ff7b00, #ffd700);
  box-shadow: 0 0 10px rgba(255,128,0,0.8);
}
#meeting-footer {
  margin-top: 20px;
}
#skip-vote-btn, #end-meeting-button {
  margin: 0 10px;
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(90deg,#00c6ff,#0072ff);
  cursor: pointer;
  transition: 0.2s;
}
#skip-vote-btn:hover, #end-meeting-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 15px rgba(0,150,255,0.7);
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

        /* -------------------------------------------
            8. หน้าต่างเฉลยบทบาท 
            ------------------------------------------- */

        @keyframes pulseShadow-Visitor {
            0% { text-shadow: 0 0 2px rgba(255, 255, 255, 0.5); } 
            50% { text-shadow: 0 0 15px rgba(76, 175, 80, 0.9); } 
            100% { text-shadow: 0 0 2px rgba(255, 255, 255, 0.5); }
        }

        @keyframes pulseShadow-Thief {
            0% { text-shadow: 0 0 2px rgba(255, 255, 255, 0.5); } 
            50% { text-shadow: 0 0 15px rgba(255, 0, 0, 0.9); } 
            100% { text-shadow: 0 0 2px rgba(255, 255, 255, 0.5); }
        }
        
        @keyframes pulseGlow-Visitor {
            0% { box-shadow: 0 0 15px 8px rgba(255, 255, 255, 0.4); } 
            50% { box-shadow: 0 0 45px 25px rgba(76, 175, 80, 1.0); } 
            100% { box-shadow: 0 0 15px 8px rgba(255, 255, 255, 0.4); }
        }

        @keyframes pulseGlow-Thief {
            0% { box-shadow: 0 0 15px 8px rgba(255, 255, 255, 0.4); } 
            50% { box-shadow: 0 0 45px 25px rgba(255, 0, 0, 1.0); } 
            100% { box-shadow: 0 0 15px 8px rgba(255, 255, 255, 0.4); }
        }
        
        .role-name-visitor { animation: pulseShadow-Visitor 2s infinite; }
        .role-name-thief { animation: pulseShadow-Thief 2s infinite; }

        #role-character-display {
            position: relative; 
            margin-top: 30px; 
            width: 256px; 
            height: 256px; 
            display: block; 
            margin-left: auto;
            margin-right: auto;
        }
        
        #role-character-display::before {
            content: '';
            position: absolute;
            bottom: -10px; 
            left: 50%;
            transform: translateX(-50%);
            width: 200px; 
            height: 40px; 
            background: transparent; 
            border-radius: 50%; 
            box-shadow: 0 0 15px 8px rgba(255, 255, 255, 0.4); 
            z-index: 1; 
        }

        .character-glow-visitor::before { animation: pulseGlow-Visitor 2s infinite; }
        .character-glow-thief::before { animation: pulseGlow-Thief 2s infinite; }

        #role-character-image {
            position: relative; 
            z-index: 2; 
            width: 256px; 
            height: 256px;
            image-rendering: pixelated;
            border: none; 
            box-shadow: none; 
            transition: transform 0.2s;
        }
        
        #role-reveal-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1.0); 
            z-index: 2000; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family:"Bai Jamjuree";
            transition: opacity 1s ease-out;
            animation: none; 
            /* ** NEW: ซ่อนตามค่าเริ่มต้นเพื่อรอการเรียกใช้ ** */
            display: none; 
        }

        #role-content {
            padding: 20px;
            transform: scale(1.0);
            transition: transform 0.5s ease-out;
        }

        #role-reveal-modal.revealed #role-content {
            transform: scale(1.05); 
        }

        #role-name-text {
            font-size: 5em;
            margin-bottom: 0.2em;
            color: #fff; 
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5); 
        }

        #role-team-text {
            font-size: 2.5em;
            color: #ffcc00; 
            margin-bottom: 0.5em;
            transition: color 0.5s ease-out; 
            animation: none;
        }

        #role-ability-text {
            font-size: 1.8em;
            color: #fff; 
            animation: none;
        }
        
        /* -------------------------------------------
            9. มินิแมป (แผนที่ย่อ/โหมดเต็มหน้าจอ)
            ------------------------------------------- */
        /* ตัวครอบมินิแมป (Viewport) */
        #map-overlay {
            --minimap-size: 150px; /* ขนาดมินิแมปปกติ */
            position: fixed;
            top: 20px;
            right: 20px;
            width: var(--minimap-size);
            height: var(--minimap-size);
            border-radius: 50%; /* ทำให้เป็นวงกลม */
            overflow: hidden; 
            border: 3px solid rgba(255, 255, 255, 0.2); 
            z-index: 500;
            transition: width 0.3s, height 0.3s, border-radius 0.3s, background-color 0.3s, transform 0.3s;
        }

        /* โหมดแผนที่เต็มจอ (Fullscreen - วงกลมขนาดใหญ่กลางจอ) */
        #map-overlay.fullscreen {
            top: 50%; /* จัดให้อยู่กึ่งกลางแนวแกนตั้ง */
            right: auto;
            left: 50%; /* จัดให้อยู่กึ่งกลางแนวแกนนอน */
            /* ขยายมินิแมปให้มีขนาดใหญ่ขึ้น */
            width: 80vh; 
            height: 80vh;
            border-radius: 50%; /* คงคุณสมบัติทรงกลมไว้ */
            background-color: rgba(0, 0, 0, 0.95);
            /* จัดตำแหน่งให้มินิแมปที่ใหญ่ขึ้นอยู่กึ่งกลางหน้าจอโดยสมบูรณ์ */
            transform: translate(-50%, -50%); 
        }

        /* ส่วนของแผนที่จริงที่ถูกย่อ/เลื่อน */
        #minimap-content {
            width: 8192px; /* ขนาดเดิมของแผนที่ */
            height: 8192px;
            position: absolute; /* เพื่อให้สามารถ Transform ได้ */
            transform-origin: top left;
        }

        #minimap-base {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* จุดผู้เล่นบนมินิแมป/แผนที่เต็ม */
        #minimap-player-dot {
            position: absolute;
            width: 10px; /* ลดขนาดจุดผู้เล่นเหลือ 10px */
            height: 10px;
            border-radius: 50%;
            background-color: #00ff00; /* สีเขียว */
            z-index: 700; 
            transform: translate(-50%, -50%); /* จัดให้อยู่กึ่งกลางตัวเอง */
        }

        /* จุดภารกิจบนมินิแมป/แผนที่เต็ม */
        .minimap-mission-dot {
            position: absolute;
            width: 6px; /* ลดขนาดจุดภารกิจเหลือ 6px */
            height: 6px;
            border-radius: 50%;
            background-color: #fff; /* จุดสีขาว */
            z-index: 650;
            transform: translate(-50%, -50%); /* จัดให้อยู่กึ่งกลางตัวเอง */
        }
        
        #minimap-guest-dot { background-color: #00bfff; } /* ฟ้า */
        #minimap-heist-dot { background-color: #ff4500; } /* ส้ม/แดง */
        #minimap-meeting-dot { 
            background-color: #ffff00; 
            width: 15px; /* กำหนดขนาดจุดประชุมเป็น 15px */
            height: 15px; 
            border-radius: 50%;
        } /* เหลือง */
 
        .nametag {
            position: absolute;
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            transform: translate(-50%, -100%);
            pointer-events: none;
            white-space: nowrap;
            }

            /* ROLE ICON HUD (เวอร์ชันใหม่ ข้างล่าง minimap) */
            #role-icon-hud {
            position: fixed;
            bottom: 25px;        /* ขยับมาล่างแทน top */
            left: 40px;         /* ชิดขวาแต่ไม่เกินขอบ */
            display: flex;
            flex-direction: column;  /* วางแนวตั้ง: icon บน, text ล่าง */
            align-items: center;
            justify-content: center;
            gap: 10px;

            background: rgba(0, 0, 0, 0.65);
            color: #fff;
            padding: 10px 16px;
            border-radius: 16px;
            font-family: "Bai Jamjuree";
            font-size: 16px;
            font-weight: 500;
            z-index: 600;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 0 20px rgba(0,255,128,0.3);
            transition: transform 0.25s ease, box-shadow 0.4s ease;
            }

            /* Icon ใหญ่ขึ้น */
            #role-icon-img {
            width: 72px;
            height: 72px;
            border-radius: 12px;
            image-rendering: pixelated;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            transition: transform 0.25s ease;
            }

            /* Hover เอฟเฟกต์เล็กน้อย */
            #role-icon-hud:hover #role-icon-img {
            transform: scale(1.1);
            }

            /* Glow สีทีม */
            #role-icon-hud.visitor {
            box-shadow: 0 0 20px 5px rgba(0,255,128,0.6);
            }
            #role-icon-hud.thief {
            box-shadow: 0 0 20px 5px rgba(255,60,60,0.6);
            }

            /* === CHAT BOX === */
            #chat-container {
            position: fixed;
            bottom: 20px;
            right: 1px;
            transform: translateX(-20%);
            width: 300px;
            background: rgba(10, 15, 25, 0.85);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            font-family: "Bai Jamjuree", sans-serif;
            z-index: 9999;
            }

            #chat-messages {
            max-height: 150px;
            overflow-y: auto;
            font-size: 14px;
            color: #fff;
            padding: 4px;
            margin-bottom: 6px;
            }   

            #chat-input {
            width: 90%;
            padding: 6px 8px;
            border: none;
            outline: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            }

            #chat-input::placeholder {
            color: rgba(255,255,255,0.5);
            }

            .chat-bubble {
            position: absolute;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 14px;
            transform: translate(-50%, -100%);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            pointer-events: none;
            z-index: 900;
            }
            @keyframes bubbleFloat {
            0% { transform: translate(-50%, -110%) scale(1); opacity: 1; }
            80% { transform: translate(-50%, -140%) scale(1.05); opacity: 1; }
            100% { transform: translate(-50%, -160%) scale(0.95); opacity: 0; }
            }

            .chat-bubble.show {
            opacity: 1;
            transform: translate(-50%, -120%);
            }

            #chat-hint {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            text-align: center;
            margin-top: 4px;
            font-style: italic;
            }

            /* ===== MEETING MODAL ===== */
            #meeting-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: none; /* เปลี่ยนเป็น flex ตอนเปิด */
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(8px);
            transition: opacity 0.3s ease;
            }

            /* กล่องเนื้อหา */
            #meeting-content {
            background: linear-gradient(145deg, #1a1a2e, #12121c);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.08),
                        0 0 50px rgba(255, 0, 0, 0.2);
            border-radius: 16px;
            padding: 32px 48px;
            width: 480px;
            color: #e6e8ff;
            font-family: "Bai Jamjuree", sans-serif;
            text-align: center;
            animation: popIn 0.4s ease;
            }

            /* แอนิเมชันเปิดนิดๆ */
            @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
            }

            /* หัวข้อหลัก */
            #meeting-content h2 {
            color: #ff5656;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.8);
            margin-bottom: 10px;
            font-size: 1.8em;
            }

            /* ข้อความเนื้อหา */
            #meeting-content p {
            color: #b0b3c0;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
            }

            /* พื้นที่โหวต */
            #voting-area {
            margin-top: 20px;
            }

            #voting-area p {
            color: #ffe98a;
            font-weight: 600;
            margin-bottom: 10px;
            }

            /* ปุ่มโหวต */
            .vote-option {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #ff3e3e, #ff7b00);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s ease;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            }

            .vote-option:hover {
            background: linear-gradient(90deg, #ff7b00, #ffd700);
            box-shadow: 0 0 10px rgba(255, 128, 0, 0.8);
            transform: translateY(-2px);
            }

            /* ปุ่มสิ้นสุดการประชุม */
            #end-meeting-button {
