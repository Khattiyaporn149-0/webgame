<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ® Multiplayer Game - Among Us Style</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b1324;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            display: flex;
            height: 100vh;
        }
        
        #gameArea {
            flex: 1;
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #444;
            background: #1a1a2e;
            display: block;
        }
        
        #sidebar {
            width: 300px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        #playerInfo {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        #chatArea {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #chatMessages {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            max-height: 300px;
        }
        
        #chatInput {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }
        
        #chatInput::placeholder {
            color: #aaa;
        }
        
        #playersList {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .player {
            padding: 5px;
            margin: 3px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        
        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }
        
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
        }
        
        .system-message {
            color: #4CAF50;
            font-style: italic;
        }
        
        #gameControls {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        .status {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="gameControls">
                <div>ðŸŽ® Use WASD or Arrow Keys to move</div>
                <div class="status" id="gameStatus">Connecting...</div>
            </div>
        </div>
        
        <div id="sidebar">
            <div id="playerInfo">
                <h3>ðŸ‘¤ Player Info</h3>
                <div>Name: <span id="playerName">Loading...</span></div>
                <div>Room: <span id="roomCode">Loading...</span></div>
                <div>Position: <span id="playerPos">0, 0</span></div>
            </div>
            
            <div id="playersList">
                <h3>ðŸ‘¥ Players Online</h3>
                <div id="playersContainer">Loading...</div>
            </div>
            
            <div id="chatArea">
                <h3>ðŸ’¬ Chat</h3>
                <div id="chatMessages"></div>
                <input type="text" id="chatInput" placeholder="Type your message..." maxlength="100">
            </div>
        </div>
    </div>

    
    <script type="module" src="game.js"></script>
</body>
</html>
