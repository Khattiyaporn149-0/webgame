<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lobby</title>
  <style>
    body{
      margin:0;background:#0b1324;color:#E6E6FA;font-family:'Segoe UI',system-ui,sans-serif;
      overflow:hidden;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
    }
    canvas#bgCanvas { position: fixed; inset: 0; z-index: -1; }

    .back-btn{
      position:fixed;top:20px;left:20px;background:linear-gradient(135deg,#54f4a8,#25c07d);
      color:#0b1324;border:0;padding:10px 18px;border-radius:50px;font-weight:700;cursor:pointer;
      box-shadow:0 4px 10px #0007;transition:.2s
    }
    .back-btn:hover{transform:translateY(-2px)}

    .warning-box{
      position:fixed;top:20px;left:50%;transform:translateX(-50%);
      background:rgba(255,230,120,.15);border:1px solid rgba(255,220,80,.4);
      color:#fff9c4;font-weight:700;padding:10px 18px;border-radius:12px;
      box-shadow:0 6px 20px rgba(255,255,0,.15);backdrop-filter:blur(10px);
      opacity:0;pointer-events:none;transition:opacity .6s;z-index:5
    }
    .warning-box.show{opacity:1}

    .countdown-overlay{
      position:fixed;inset:0;display:flex;justify-content:center;align-items:center;
      background:rgba(0,0,0,.6);backdrop-filter:blur(8px);color:#fff;
      font-size:72px;font-weight:900;letter-spacing:2px;text-shadow:0 0 40px #00ffcc;
      opacity:0;transition:opacity .3s;z-index:10;pointer-events:none
    }
    .countdown-overlay.show{opacity:1;pointer-events:auto}

    .char-section{display:flex;align-items:center;justify-content:center;gap:20px;flex-direction:column}
    .char-box{display:flex;align-items:center;justify-content:center;gap:18px}
    .char-btn{font-size:36px;background:none;border:0;color:#fff;cursor:pointer;transition:transform .1s}
    .char-btn:hover{transform:scale(1.2)}
    .char-img{width:clamp(180px,28vw,300px);height:clamp(180px,28vw,300px);object-fit:contain;image-rendering:pixelated;filter:drop-shadow(0 10px 20px rgba(0,0,0,.6));animation:bob 2.8s ease-in-out infinite}
    @keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    .shadow{width:150px;height:32px;border-radius:50%;background:radial-gradient(ellipse at center,rgba(0,0,0,.45) 0%,rgba(0,0,0,0) 70%);margin-top:-14px;filter:blur(2px)}

    .ready-btn{
      background:linear-gradient(135deg,#E02F2F,#C04125);border:0;padding:12px 28px;border-radius:12px;
      color:#fff;font-weight:800;font-size:18px;cursor:pointer;margin-top:10px;box-shadow:0 8px 20px #0007;transition:transform .1s
    }
    .ready-btn:hover{transform:translateY(-2px)}
    .ready-char{animation:pulse .6s ease-in-out infinite alternate}
    @keyframes pulse{0%{transform:scale(1) translateY(0)}100%{transform:scale(1.05) translateY(-3px)}}

    .player-list{
      position:fixed;top:20px;right:20px;width:240px;background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:12px;box-shadow:0 8px 30px #0008
    }
    .player-list h3{margin:0 0 8px;font-size:16px;color:#8be9fd;text-align:center}
    .player-list ul{list-style:none;padding:0;margin:0;max-height:220px;overflow-y:auto}
    .player-list li{padding:4px 0;border-bottom:1px solid rgba(255,255,255,.08);font-size:14px;text-align:center}
    .player-list .count{display:block;text-align:center;margin-top:6px;font-size:13px;opacity:.9}

    .chat-box{
      position:fixed;bottom:20px;right:20px;width:280px;background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:12px;display:flex;flex-direction:column;box-shadow:0 8px 30px #0008
    }
    .chat-messages{flex:1;overflow-y:auto;max-height:180px;font-size:14px}
    .chat-input{margin-top:8px;display:flex;gap:6px}
    .chat-input input{flex:1;padding:6px 8px;border-radius:8px;border:0;background:rgba(255,255,255,.15);color:#fff;outline:none}
    .chat-input button{padding:6px 10px;background:#54f4a8;border:0;border-radius:8px;color:#0b1324;cursor:pointer;font-weight:700}
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="warning-box" id="warningBox">‚ö†Ô∏è ‡πÄ‡∏Å‡∏°‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô‡∏Å‡∏î Ready</div>
  <div class="countdown-overlay" id="countdownOverlay">3</div>
  <button class="back-btn" id="btnBack">‚¨Ö Home</button>

  <div class="player-list">
    <h3>üë• Players</h3>
    <ul id="playerList"></ul>
    <span class="count" id="playerCount">0 player</span>
  </div>

  <div class="char-section">
    <h1>üéÆ Lobby</h1>
    <p>Room: <span id="roomName">-</span> | Code: <span id="roomCode">-</span></p>

    <div class="char-box">
      <button class="char-btn" id="prevChar">‚¨Ö</button>
      <img id="charImage" class="char-img" src="./assets/Characters/mini_brown/idle_1.png" alt="Character">
      <button class="char-btn" id="nextChar">‚û°</button>
    </div>
    <div class="shadow"></div>
    <h3 id="charLabel">BROWN</h3>

    <button class="ready-btn" id="readyBtn">UNREADY ‚úñ</button>
  </div>

  <div class="chat-box">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>  
<script type="module" src="lobby.js"></script>

  </script>
</body>
</html>
